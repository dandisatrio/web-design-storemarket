<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Store Markets - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="images/logo.svg" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/categories.html" class="nav-link">Category</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Rewards</a>
            </li>
            <li class="nav-item">
              <a href="/register.html" class="nav-link">Sign up</a>
            </li>
            <li class="nav-item">
              <a
                href="/login.html"
                class="btn btn-success nav-link px-4 text-white"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">            
            <div class="col-lg-4">
              <h2>
                Memulai untuk jual beli <br />
                dengan cara terbaru
              </h2>
              <form class="mt-3">
                <div class="form-group mb-2">
                  <label>Full Name</label>
                  <input 
                    type="email" 
                    class="form-control is-valid" 
                    v-model="name" 
                    autofocus 
                  />
                </div>
                <div class="form-group mb-2">
                  <label>Email Address</label>
                  <input type="email" class="form-control is-valid" v-model="email" />
                </div>
                <div class="form-group mb-2">
                  <label>Password</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group mb-3">
                  <label>Store</label>
                  <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                  <div class="form-check form-check-inline">
                    <input 
                      type="radio" 
                      class="form-check-input"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      :value="true"
                    >
                    <label for="openStoreTrue" class="custom-control-label">Iya, silahkan</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input 
                      type="radio" 
                      class="form-check-input"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                    >
                    <label for="openStoreFalse" class="custom-control-label">Belum, terima kasih</label>
                  </div>
                </div>
                <div class="form-group mb-2" v-if="is_store_open">
                  <label>Nama Toko</label>
                  <input 
                    type="text" 
                    class="form-control"
                  />
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label>Kategori</label>
                  <select name="category" class="form-select">
                    <option value="" disabled>Select Category</option>
                  </select>
                </div>

                <a href="/dashboard.html" class="btn btn-success d-grid gap-2 mt-4">
                  Sign Up Now
                </a>
                <a href="/login.html" class="btn btn-signup d-grid gap-2 mt-2">
                  Back to Sign In
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2022 Copyright Store Markets. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);

      var register = new Vue({
        el: '#register',
        mounted() {
          AOS.init();
          this.$toasted.error(
            "Maaf, tampaknya email sudah terdaftar pada sistem kami",
            {
              position: "top-center",
              clasName: "rounded",
              duration: 1000
            }
          );
        },
        data: {
          name: "Bambang Satrio Gandhi",
          email: "bambang@mail.com",
          password: "",
          is_store_open: true,
          store_name: "",
        }
      })
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
